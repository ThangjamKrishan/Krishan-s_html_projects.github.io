    .Album-row{

    .album-row img {
    width: 100%;

    transition: transform 0.3s ease;
    margin:18.5px;
    }
    .album-row img.round {
    border-radius: 50%;
    }

    @keyframes float-up {
    0%   { transform: translateY(0); }
    100% { transform: translateY(-10px); }
    }

    .album-row img:hover {
    transform: translateY(-10px) rotate(3deg);

    }

    .links{

    .links a {

    }

    .links a:hover {
